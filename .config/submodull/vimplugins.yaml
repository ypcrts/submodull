dircolors:
  git: vcsh run dotfiles git
  gitroot: ~/
  target: ~/.config/dircolors
  repos:
    https://github.com/seebi/dircolors-solarized: solarized
pathogens:
  git: vcsh run dotfiles git
  gitroot: ~/
  target: ~/.vim/pathogens
  repos:
    # Core
    https://github.com/bling/vim-airline: core-airline
    https://github.com/scrooloose/nerdtree: core-nerdtree
    https://github.com/scrooloose/nerdcommenter: core-nerdcommenter
    https://github.com/godlygeek/tabular: core-tabular
    https://github.com/editorconfig/editorconfig-vim: core-editorconfig
    https://github.com/ciaranm/securemodelines: core-securemodelines

    #vimpager
    https://github.com/rkitover/vimpager: core-vimpager

    # Commands
    https://github.com/tpope/vim-eunuch: cmd-eunuch
    https://github.com/vim-scripts/grep.vim: cmds-grep
    https://github.com/vim-scripts/DirDiff.vim: cmds-dirdiff
    https://github.com/ervandew/supertab: cmd-supertab

    # Keys
    https://github.com/kien/ctrlp.vim: keys-ctrlp
    https://github.com/gcmt/wildfire.vim: keys-return-wildfire
    https://github.com/nishigori/increment-activator: keys-incrementactivator
    https://github.com/jiangmiao/auto-pairs: keys-autopairs
