    https://github.com/tpope/vim-surround: keys-surround
    https://github.com/Townk/vim-autoclose: keys-autoclose

    # Syntax
    https://github.com/scrooloose/syntastic: syntax-syntastic
    https://github.com/sheerun/vim-polyglot: syntax-polyglot
    https://github.com/potatoesmaster/i3-vim-syntax: syntax-i3wm
    git://fedorapeople.org/home/fedora/wwoods/public_git/vim-scripts.git: syntax-systemd
    https://github.com/plasticboy/vim-markdown: syntax-plasticboy-markdown
    https://github.com/mattn/emmet-vim: syntax-emmet

    # VCS, Git
    https://github.com/airblade/vim-gitgutter: git-gitgutter
    https://github.com/tpope/vim-fugitive: git-fugitive

    # Gist
    https://github.com/mattn/webapi-vim: gist-webapi
    https://github.com/mattn/gist-vim: gist

    # Colours
    https://github.com/w0ng/vim-hybrid: colour-w0ng-hybrid
    https://github.com/guns/jellyx.vim: colour-guns-jellyx
    https://github.com/fisadev/fisa-vim-colorscheme: colour-fisa

